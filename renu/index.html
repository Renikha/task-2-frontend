<html>
  <head>
    <title>Grocery Delivery System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="g.css">
  </head>
  <body>
    <header>
      <h1>Grocery Delivery System</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Checkout</a></li>
      </ul>
    </nav>
    <main>
      <h2>Shop</h2>
      <div class="product">
        <img src="apple.png" alt="Apple">
        <h3>Apple</h3>
        <p>Rs 50 per kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="banana.png" alt="Banana">
        <h3>Banana</h3>
        <p>Rs 40 per Kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="tender-coconut-fresh.jpg" alt="fresh coconut">
        <h3>fresh coconut</h3>
        <p>Rs 30 for 1</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="watermelon.png" alt="watermelon">
        <h3>watermelon</h3>
        <p>Rs 65  for 1</p>
        <button>Add to Cart</button>
      </div>
      <!-- more products here -->
    </main>
    <footer>
      <p>&copy; 2023 Grocery Delivery System</p>
    </footer>
  </body>
</html>
